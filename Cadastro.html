    <div class="body-cadastro">
        <div class="container body-content">
            <article>
                <h1 class="Titlescadastro">Cadastre seu e-mail</h1>
                <p class="cadastrop"> e receba novidades sobre Jazz no cinema.</p>
                <br>

                <form action="php/salvarusuario.php" method="POST" id="formCadastrar" onSubmit="return validacaoSalvar()">
                    <div class="text-size text-tablet">
                            <label for="Nome">Nome*</label>
                            <input class="form-control text-style" placeholder="Nome Completo" id="Nome" name="Nome" type="text" maxlength="50" required>
                            <span class="field-validation-valid text-danger" data-valmsg-for="Nome" data-valmsg-replace="true"></span>
                        </div>
                        <br/>

                        <div class="text-size text-tablet">
                            <label for="Email">E-mail*</label>
                            <input class="form-control text-style" placeholder="E-mail" id="Email" name="Email" type="email" maxlength="50" required>
                            <span class="field-validation-valid text-danger" data-valmsg-for="Email" data-valmsg-replace="true"></span>
                        </div>
                        <br />

                        <div class="text-size text-tablet">
                            <label for="DataNascimento">Data de Nascimento</label>
                            <input class="form-control text-style" maxlength="10" placeholder="Ex. 20/01/2018" onkeypress="return mascaraData(this, event)" id="DataNascimento" name="DataNascimento" type="text">
                            <span class="field-validation-valid text-danger" data-valmsg-for="DataNascimento" data-valmsg-replace="true"></span>
                        </div>
                        <br />

                        <div class="text-size text-tablet">
                            <label for="Sexo">Sexo</label>
                            <select class="form-control text-style" data-val="true" data-val-required="Campo obrigatório." id="Sexo" name="Sexo">
                                <option selected="selected" value="0">Selecione...</option>
                                <option value="1">Feminino</option>
                                <option value="2">Masculino</option>
                                <option value="3">Outro</option>
                            </select>
                        </div>
                        <br />

                        <div class="text-size text-tablet">
                            <label for="Estados">Estados</label>
                            <select class="form-control text-style" data-val="true" data-val-required="Campo obrigatório." id="Estados" name="Estados">
                                <option selected="selected" value="0">Selecione...</option>
                                <option value="1">AC</option>
                                <option value="2">AL</option>
                                <option value="3">AP</option>
                                <option value="4">AM</option>
                                <option value="5">BA</option>
                                <option value="6">CE</option>
                                <option value="7">DF</option>
                                <option value="8">ES</option>
                                <option value="9">GO</option>
                                <option value="10">MA</option>
                                <option value="11">MT</option>
                                <option value="12">MS</option>
                                <option value="13">MG</option>
                                <option value="14">PA</option>
                                <option value="15">PB</option>
                                <option value="16">PR</option>
                                <option value="17">PE</option>
                                <option value="18">PI</option>
                                <option value="19">RJ</option>
                                <option value="20">RN</option>
                                <option value="21">RS</option>
                                <option value="22">RO</option>
                                <option value="23">RR</option>
                                <option value="24">SC</option>
                                <option value="25">SP</option>
                                <option value="26">SE</option>
                                <option value="27">TO</option>
                            </select>
                        </div>
                        <br/>

                        <div class="form-check">
                            <label class="checkbox-inline" for="DadosNotificacao">
                                <input type="checkbox" id="DadosNotificacao" name="DadosNotificacao" value="true">
                                <b>Desejo receber as novidades por e-mail</b>
                            </label>
                        </div>

                        <div class="form-check">
                            <label class="checkbox-inline" for="DadosPesquisa">
                                <input type="checkbox" id="DadosPesquisa" name="DadosPesquisa" value="true">
                                <b>Aceito enviar meus dados para fins de pesquisa</b>
                            </label>
                        </div>
                        <br />

                        <div class="form-group">
                            <a class="btn button-style" href="index.html">Voltar</a>
                            &nbsp;
                            <button name="btnSalvar" id="btnSalvar" class="btn button-style" title="Salvar">
                                Salvar
                            </button>
                        </div>
                </form>

                <p>* Campos obrigatórios</p>
